<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2016-2017 Academic Calendar</title>
<link href="calendar.css" rel="stylesheet" type="text/css" />
<link href="month.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
	<div id="content" class="clearfix">
    	<div id="sidebar" class="clearfix">
        	<div class="sidebar-item">a</div>
            <div class="sidebar-item">b</div>
            <div class="sidebar-item">c</div>
            <div class="sidebar-item">d</div>
            <div class="sidebar-item">e</div>
            <div class="sidebar-item">f</div>
        </div>
    	
        <div id="main-content" class="clearfix">
            <!-- Displays all possible views accessible from current view. -->
			<div id="view-menu" class="clearfix">
                <div id="view-item"><a href="">Year</a></div>
                <div id="view-item" class="current">Month</div>
                <div id="view-item" class="inaccessible">Week</div>
                <div id="view-item" class="inaccessible">Day</div>
            </div>
            
            <!-- Displays current selection (e.g. exact month, week, or date) and next/prev interface. -->
            <div id="selected-menu" class="clearfix">
                <div id="prev">
                	<a href="">Prev</a>
                </div>
                <div id="selected">September, 2016</div>
                <div id="next">
                	<a href="">Next</a>
                </div>
            </div>
            
            <!-- Displays calendar info (table) for chosen selection. -->
            <div id="calendar">
            </div>
        </div>
    </div>
</div>
</body>
</html>
